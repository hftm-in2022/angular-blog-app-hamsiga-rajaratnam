<mat-card class="blog-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="blog-card-title">{{ blogEntry()?.title }}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon>person</mat-icon>  {{ blogEntry()?.author }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="blog-card-img" [src]="blogEntry()?.headerImageUrl || getDefaultImage()" alt="Blog Cover Photo">
  <mat-card-content>
    <div>
      <mat-icon>thumb_up</mat-icon>  {{ blogEntry()?.likes }}
      <mat-icon>comment</mat-icon> {{ blogEntry()?.likes }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button button--primary" (click)="viewMore()">More</button>
  </mat-card-actions>
</mat-card>
