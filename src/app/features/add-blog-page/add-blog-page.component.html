<div class="add-blog-container">
  <div class="add-blog-card">
    <h1 class="form-title">Add New Blog</h1>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <!-- Blog Title -->
      <div class="form-group">
        <label for="title" class="form-label">Blog Title *</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          placeholder="Enter blog title"
        />
        <div *ngIf="title?.touched && title?.invalid" class="error-message">
          <small *ngIf="title?.errors?.['required']">Title is required.</small>
          <small *ngIf="title?.errors?.['minlength']">
            Title must be at least 5 characters long.
          </small>
        </div>
      </div>

      <!-- Blog Content -->
      <div class="form-group">
        <label for="content" class="form-label">Blog Content *</label>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
          placeholder="Write your blog content here"
          rows="5"
        ></textarea>
        <div *ngIf="content?.touched && content?.invalid" class="error-message">
          <small *ngIf="content?.errors?.['required']">Content is required.</small>
          <small *ngIf="content?.errors?.['minlength']">
            Content must be at least 10 characters long.
          </small>
        </div>
      </div>

      <!-- Image URL -->
      <div class="form-group">
        <label for="headerImageUrl" class="form-label">Image URL (Optional)</label>
        <input
          type="url"
          id="headerImageUrl"
          class="form-control"
          formControlName="headerImageUrl"
          placeholder="Enter image URL"
        />
      </div>

      <!-- Form Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">
          Save Blog
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">
          Refresh
        </button>
      </div>
    </form>

    <div class="back-to-overview">
      <a routerLink="/" class="back-link">‚Üê Back to All Blogs</a>
    </div>
  </div>
</div>
