<div class="error-page-container">
  <div class="content">
    <img
      src="assets/images/error-page.svg"
      alt="Error Illustration"
      class="error-image"
    />
    <h1 class="error-title">{{ 'ERROR_PAGE.TITLE' | translate }}</h1>
    <p class="error-message">
      {{ 'ERROR_PAGE.MESSAGE' | translate }}
    </p>
    <button routerLink="/" class="button button--primary error-btn">
      {{ 'ERROR_PAGE.GO_HOME' | translate }}
    </button>
  </div>
</div>
