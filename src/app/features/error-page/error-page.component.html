<div class="error-page-container">
  <div class="content">
    <img ngSrc="assets/images/error-page.svg" alt="Error Illustration" class="error-image" height="16" width="16"/>
    <h1 class="error-title">Oops! Something went wrong.</h1>
    <p class="error-message">
      The page you’re looking for doesn’t exist or an error occurred.
    </p>
    <button mat-raised-button color="primary" routerLink="/" class="error-btn">
      Go Back to Home
    </button>
  </div>
</div>
