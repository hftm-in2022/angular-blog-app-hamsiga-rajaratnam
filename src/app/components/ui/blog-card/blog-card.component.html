<mat-card class="blog-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="blog-card-title">{{ blogEntry.title }}</mat-card-title>
    <mat-card-subtitle>
        <i class="fas fa-user"></i> {{ blogEntry.author }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="blog-card-img" [src]="blogEntry.headerImageUrl || getDefaultImage()" alt="Blog Cover Photo">
  <mat-card-content>
    <div>
        <i class="fas fa-thumbs-up"></i> {{ blogEntry.likes }}
        <i class="fas fa-comment"></i> {{ blogEntry.likes }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button--primary" (click)="viewMore(blogEntry.id)">More</button>
  </mat-card-actions>
</mat-card>
